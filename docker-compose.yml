services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: rapid_prototype
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    image: node:20
    working_dir: /workspace
    command: >-
      sh -c "npm install && npm run migrate:latest --workspace apps/api && npm run seed:run --workspace apps/api && npm run dev:api"
    ports:
      - '4000:4000'
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/rapid_prototype
    volumes:
      - .:/workspace
    depends_on:
      db:
        condition: service_healthy

  ui:
    image: node:20
    working_dir: /workspace/apps/ui
    command: >-
      sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      VITE_API_BASE_URL: http://localhost:4000
    ports:
      - '5173:5173'
    volumes:
      - .:/workspace
    depends_on:
      - api

volumes:
  pgdata:
